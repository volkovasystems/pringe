<!DOCTYPE html>
<html>
	<head>
		<title>pringe unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./pringe.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "pringe unit test", function( assert ) {

				assert.equal( pringe( "hello" ), "dW5kZWZpbmVkQChoZWxsbyk%3D", "should be equal" );

				assert.equal( pringe( { "name": "simple" } ), "dW5kZWZpbmVkQChbb2JqZWN0IE9iamVjdF0p", "should be equal" );

			} );
		</script>
	</body>
</html>
